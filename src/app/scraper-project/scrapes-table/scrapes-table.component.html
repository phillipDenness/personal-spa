<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th style="width: 90%" scope="col" *ngFor="let col of columns">
          {{col.displayText}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="scrapes.length === 0">No data found</tr>
      <tr *ngFor="let scrape of scrapes">
        <td *ngFor="let col of columns">
          <div *ngIf="scrape[col.property]">
            {{scrape[col.property].slice(0,100)}}
          </div>
        </td>
      </tr>
  </tbody>
  </table>
</div>
